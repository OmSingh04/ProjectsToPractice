<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOb Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">Fisrt name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your email "
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">Select Your Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="appdevelop">Flutter Developer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                row="4"
                col="50"
                placeholder="enter address"
              >
              </textarea>
            </div>
            <div class="form_control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="Enter Your City" />
            </div>
            <div class="form_control">
              <label for="pin_code">Pin Code</label>
              <input
                type="number"
                id="pin_code"
                name="pin_code"
                placeholder="Enter Your City PinCode"
              />
            </div>
            <div class="form_control">
              <label for="date">DATE</label>
              <input type="date" id="date" name="date" value="2025-01-01" />
            </div>
            <div class="form_control">
              <label for="upload">Uplaod your resume</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit"> Apply Now </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
